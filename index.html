      //Chapter 9
      function translate(text) {
        var words = text.split(" ");
        for (var i = 0; i < words.length; i++) {
          if (words[i].endsWith("ize")) {
            words[i] = words[i].replace("ize", "ise");
          } else if (words[i].endsWith("or")) {
            words[i] = words[i].replace("or", "our");
          }
        }
        text = words.join(" ");
        return text;
